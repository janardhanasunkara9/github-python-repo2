name: "2_python_wkflw"
on: push

jobs:
  python_job:
    runs_on: ubuntu-latest
    steps:
      - name: "Get Code from Repo and run it on Runner Machine"
      - uses: actions/checkout@v3

      - name: "Install Python"
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: "Run Python Program"
        run: python 1_python.py
